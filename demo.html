<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <title>intl-elements demo</title>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "@lit": "./node_modules/@lit/index.js",
        "@lit/reactive-element": "./node_modules/@lit/reactive-element/reactive-element.js",
        "@lit/reactive-element/": "./node_modules/@lit/reactive-element/",
        "lit": "./node_modules/lit/index.js",
        "lit/": "./node_modules/lit/",
        "lit-element/": "./node_modules/lit-element/",
        "lit-html": "./node_modules/lit-html/lit-html.js",
        "lit-html/": "./node_modules/lit-html/"
      }
    }
  </script>

  <h1>intl-elements demo</h1>

  <h2><code>intl-locale</code></h2>
  <p><intl-locale tag="zh-CN"></intl-locale></p>
  <p><intl-locale tag="zh-Hant-HK" display-minimized></intl-locale></p>
  <p><intl-locale tag="zh-Hant-HK" display-maximized></intl-locale></p>
  <p><intl-locale tag="zh-Hant-HK" display-string></intl-locale></p>
  <p><intl-locale tag="ko" option-script="kore" option-region="kr" option-hourcycle="h24" display-maximized></intl-locale></p>

  <h2><code>intl-displaynames</code></h2>
  <p><intl-displaynames locales="en" of-code="ja"></intl-displaynames></p>
  <p>dialect: <intl-displaynames locales="en" of-code="zh-Hant"></intl-displaynames></p>
  <p>standard: <intl-displaynames locales="en" of-code="zh-Hant" option-languagedisplay="standard"></intl-displaynames></p>
  <p><intl-displaynames locales="en" of-code="jp" option-type="region"></intl-displaynames></p>
  <p><intl-displaynames locales="zh-CN" of-code="jpy" option-type="currency"></intl-displaynames></p>
  <p><intl-displaynames locales="ko" of-code="minute" option-type="dateTimeField"></intl-displaynames></p>

  <h2><code>intl-listformat</code></h2>
  <intl-listformat locales="en">
    <intl-listitem>corgi</intl-listitem>
    <intl-listitem>pomeranian</intl-listitem>
    <intl-listitem>pug</intl-listitem>
    <intl-listitem>shar-pei</intl-listitem>
    <intl-listitem>pitbull</intl-listitem>
  </intl-listformat>

  <h2><code>intl-relativetimeformat</code></h2>
  <p><intl-relativetimeformat locales="en" format-value="1" format-unit="day"></intl-relativetimeformat></p>
  <p><intl-relativetimeformat locales="ja" format-value="10" format-unit="year"></intl-relativetimeformat></p>
  <p><intl-relativetimeformat locales="ar" format-value="100" format-unit="minute"></intl-relativetimeformat></p>

  <script type="module">
    import {defineIntlElements} from './dist/index.js';
    defineIntlElements();
  </script>
</html>
